<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="timer">
    25:00
  </div>
  <button id="start">
    Start
  </button>
  <button id="stop">
    Stop
  </button>
  <button id="restart">
    Restart
  </button>
  <button id="customize">
    Customize
  </button>
  <form>
    <div>
      <label for="work-timer">
        Work Interval
      </label>
      <input type="number" id="work-timer" step=5 min="5" max="60" value="25"></input>
    </div>
    <div>
      <label for="break-timer">
        Break Interval
      </label>
      <input type="number" id="break-timer" step=5 min="5" max="30"></input>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
